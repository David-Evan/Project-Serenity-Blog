<div id="addCommentForm" class="add-comment-form_wrapper">
        <form class="add-comment-form form-horizontal">
          <fieldset>
          <!-- Form Name -->
          <legend>Réagir à la publication</legend>

          <!-- Text input-->
          <div class="form-group row justify-content-center">
            <label class="col-md-3 control-label" for="commentEmail">Your Email</label>
            <div class="col-md-7">
            <input id="commentEmail" name="commentEmail" type="text" placeholder="Enter Email" class="form-control input-md" required="">
            <small class="help-block">Your gravatar could be displayed. Never shared.</small>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group row justify-content-center">
            <label class="col-md-3 control-label" for="commentName">Your Name</label>
            <div class="col-md-7">
            <input id="commentName" name="commentName" type="text" placeholder="Enter Name" class="form-control input-md" required="">
            <small class="help-block">Your name will be visible by anyone.</small>
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group row justify-content-center">
            <label class="col-md-3 control-label" for="commentMessage">Votre réaction</label>
            <div class="col-md-7">
              <textarea class="form-control" id="commentMessage" name="commentMessage">It was amazing ...</textarea>
            </div>
          </div>

          <!-- Button (Double) -->
          <div class="form-group row">
            <div class="add-comment-form_controls offset-md-4 col-md-9">
              <button id="sendCommentBtn" type="submit" name="commentSubmit" class="btn btn-info">Envoyer</button>
              <button id="cancelCommentBtn" type="reset" name="commentCancel" class="btn btn-default">Annuler</button>
            </div>
          </div>
          <hr>
          </fieldset>
        </form>
      </div>


      <div id="successCommentSendModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Réaction publiée</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <div class="mc_post_comment-sucess-icon far fa-check-circle"></div>
            <p>Votre réaction a bien été publiée.</p>
          </div>
        </div>
      </div>
    </div>
      <!-- Sucess - Send comment box -->
      <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalSucessComment" aria-hidden="true">
        <div class="modal-dialog modal">
          <div class="modal-content">
            Votre réaction a été envoyé.
          </div>
        </div>
      </div>
